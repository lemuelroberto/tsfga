<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="s-shield" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#4338CA"/>
      <stop offset="100%" stop-color="#312E81"/>
    </linearGradient>
    <linearGradient id="s-edge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A5B4FC" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#818CF8" stop-opacity="0.7"/>
    </linearGradient>
    <linearGradient id="s-node" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A5B4FC"/>
      <stop offset="100%" stop-color="#818CF8"/>
    </linearGradient>
  </defs>

  <!-- Shield shape -->
  <path d="M100,18 L170,50 C170,50 175,130 100,182 C25,130 30,50 30,50 Z"
        fill="url(#s-shield)" stroke="#6366F1" stroke-width="2.5" stroke-linejoin="round"/>

  <!-- Inner shield highlight -->
  <path d="M100,28 L160,56 C160,56 164,126 100,172 C36,126 40,56 40,56 Z"
        fill="none" stroke="#818CF8" stroke-width="0.8" stroke-opacity="0.3" stroke-linejoin="round"/>

  <!-- Graph edges inside shield -->
  <line x1="100" y1="58" x2="70" y2="115" stroke="url(#s-edge)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="70" y1="115" x2="130" y2="115" stroke="url(#s-edge)" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="130" y1="115" x2="100" y2="58" stroke="url(#s-edge)" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Center connection line to bottom -->
  <line x1="100" y1="115" x2="100" y2="150" stroke="url(#s-edge)" stroke-width="2" stroke-linecap="round" opacity="0.5"/>

  <!-- Graph nodes -->
  <circle cx="100" cy="58" r="12" fill="url(#s-node)"/>
  <circle cx="70" cy="115" r="10" fill="url(#s-node)"/>
  <circle cx="130" cy="115" r="10" fill="url(#s-node)"/>

  <!-- Small accent node at bottom -->
  <circle cx="100" cy="150" r="6" fill="#C7D2FE" opacity="0.6"/>

  <!-- Subtle checkmark in top node -->
  <path d="M94,58 L98,63 L107,53" fill="none" stroke="white" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
